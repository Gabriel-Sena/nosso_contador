<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador de Namoro</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <main class="container">
        <div class="counter-card">
            <div class="header">
                <h1>Nosso Amor</h1>
                <p>Tempo juntos desde 13 de dezembro de 2024</p>
            </div>

            <div class="content">
                <div class="photo-container">
                    <img src="nos.jpg" alt="Foto do casal" class="couple-photo">
                </div>

                <div class="countdown-container">
                    <p id="countdown-label" class="countdown-label">Tempo juntos:</p>

                    <div class="time-grid">
                        <div class="time-unit">
                            <div id="years" class="time-value">0</div>
                            <div class="time-label">Anos</div>
                        </div>
                        <div class="time-unit">
                            <div id="months" class="time-value">0</div>
                            <div class="time-label">Meses</div>
                        </div>
                        <div class="time-unit">
                            <div id="days" class="time-value">0</div>
                            <div class="time-label">Dias</div>
                        </div>
                        <div class="time-unit">
                            <div id="hours" class="time-value">0</div>
                            <div class="time-label">Horas</div>
                        </div>
                        <div class="time-unit">
                            <div id="minutes" class="time-value">0</div>
                            <div class="time-label">Minutos</div>
                        </div>
                        <div class="time-unit">
                            <div id="seconds" class="time-value">0</div>
                            <div class="time-label">Segundos</div>
                        </div>
                    </div>
                </div>

                <p class="quote">"Cada segundo ao seu lado Ã© um presente."</p>
            </div>
        </div>
    </main>
    <script src="script.js"></script>
</body>
</html>
